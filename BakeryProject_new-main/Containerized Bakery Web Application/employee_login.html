<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Login - Bakery Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5 py-lg-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0 text-primary">Baker</h1>
        </a>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center pt-5 pb-3">
            <h1 class="display-4 text-white mb-3">Employee Login</h1>
            <p class="text-white">Please login to access the ordering system</p>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Login Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="row g-5 justify-content-center">
                <div class="col-lg-5">
                    <div class="bg-light rounded p-5 shadow">
                        <form id="employeeLoginForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="empUsername" placeholder="Username" required>
                                        <label for="empUsername">Username</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="empPassword" placeholder="Password" required>
                                        <label for="empPassword">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                                </div>
                                <div id="loginError" class="col-12 text-danger mt-3" style="display: none;"></div>
                                <div class="col-12 text-center mt-3">
                                    <p class="mb-0 text-dark">Default Employee Login: <br>Username: <b>emp</b> <br>Password: <b>emp123</b></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#employeeLoginForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('#empUsername').val();
                const password = $('#empPassword').val();

                console.log('Attempting login with:', username);
                fetch('http://127.0.0.1:8080/api/employee/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'ok') {
                        localStorage.setItem('isEmployee', 'true');
                        localStorage.setItem('empUser', username);
                        window.location.href = 'product.html';
                    } else {
                        $('#loginError').text(data.message).show();
                    }
                })
                .catch(err => {
                    console.error('Fetch error:', err);
                    $('#loginError').text('Error connecting to server at http://127.0.0.1:8080. Please ensure the backend server is running.').show();
                });
            });
        });
    </script>
</body>
</html>
